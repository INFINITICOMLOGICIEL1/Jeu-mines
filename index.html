<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Diamants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .rotate {
            animation: rotate 2s ease forwards;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        #countdown {
            margin-top: 10px;
            font-size: 20px;
            color: #ffd700;
        }
        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
        }
        #resetBtn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>MINES BY INFINITI COM LOGICIEL</h1>
    <div id="grid"></div>
    <div id="status"></div>
    <div id="countdown"></div>
    <button id="resetBtn">Relancer le Jeu</button>
    <script>
        const gridSize = 5;
        const diamondCount = 4;
        let grid;

        function initGame() {
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill('ðŸŸ¦'));
            placeDiamonds();
            createGrid();
            document.getElementById('status').innerText = 'Le jeu commence !';
            document.getElementById('countdown').innerText = '';
        }

        function placeDiamonds() {
            let placedDiamonds = 0;
            while (placedDiamonds < diamondCount) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                if (grid[x][y] !== 'ðŸ’Ž') {
                    grid[x][y] = 'ðŸ’Ž';
                    placedDiamonds++;
                }
            }
        }

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = grid[x][y];
                    gridElement.appendChild(cell);
                }
            }
        }

        function animateDiamonds() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell) => {
                if (cell.innerText === 'ðŸ’Ž') {
                    cell.classList.add('rotate');
                }
            });

            setTimeout(() => {
                cells.forEach((cell) => {
                    cell.classList.remove('rotate');
                });
            }, 2000);
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('status').innerText = 'Attendez 30 secondes...';

            let timeLeft = 30;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.innerText = `Temps restant: ${timeLeft} secondes`;

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownDisplay.innerText = `Temps restant: ${timeLeft} secondes`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('resetBtn').disabled = false;
                    countdownDisplay.innerText = '';
                }
            }, 1000);

            animateDiamonds();
            setTimeout(() => {
                initGame();
            }, 2000);
        });

        initGame();
    </script>
</body>
</html>
